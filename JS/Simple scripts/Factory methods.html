<!DOCTYPE HTML>
<html>

<head>
  <title>description</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <meta name="description" content="Сайт об HTML и создании сайтов"> 
</head>

<body>

<script>


  function User(){
    this.SayHi= function(){
      alert(this.name)
      };
  }

User.createAnonymous= function(){
    var user = new User;
    user.name = "Anonymous";
    
    return user;
}

User.createNewUser= function(userData){
    var user = new User;
    user.name = userData.name;
    user.age = userData.age;

    return user;
}

var guest = User.createAnonymous();
guest.SayHi();

var user = User.createNewUser({name:"Ivan",age:22})

user.SayHi();



</script>

</body>

</html>
